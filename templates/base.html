<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ANOMALYST • Energy Monitoring System</title>

  <!-- Font yang lebih formal & readable -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
  <header class="topbar glass">
    <div class="brand">
      <div class="brand-title">ANOMALYST</div>
      <div class="brand-sub">Energy Monitoring System</div>
    </div>

    <nav class="tabs">
      <a class="tab {% if active=='home' %}active{% endif %}" href="{{ url_for('home') }}">
        <i class="bi bi-house"></i> Home
      </a>
      <a class="tab {% if active=='heatmap' %}active{% endif %}" href="{{ url_for('heatmap') }}">
        <i class="bi bi-grid-3x3-gap"></i> Heatmap
      </a>
      <a class="tab {% if active=='anomalies' %}active{% endif %}" href="{{ url_for('anomalies') }}">
        <i class="bi bi-exclamation-triangle"></i> Details Anomaly
      </a>
    </nav>

    <div class="top-right">
      <span class="pill"><i class="bi bi-filetype-csv"></i> CSV</span>
      <span class="pill"><i class="bi bi-lightning-charge"></i> SCADA</span>
    </div>
  </header>

  <main class="content">
    {% block content %}{% endblock %}
    <footer class="footer muted">
      © Kelompok Y
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
