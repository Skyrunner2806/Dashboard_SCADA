{% extends "base.html" %}
{% block content %}

<div class="page-head">
  <div>
    <div class="h1">Anomaly Heatmap</div>
    <div class="muted">Count anomali per weekday dan hour</div>
  </div>

  <form class="filter glass" method="get" action="{{ url_for('heatmap') }}">
    <div class="row g-2 align-items-end">
      <div class="col-auto">
        <div class="mini muted">Sumber</div>
        <select class="form-select form-select-sm" name="source">
          <option value="harvested" {% if source=='harvested' %}selected{% endif %}>API_Harvest_2023_2025.csv</option>
          <option value="default" {% if source=='default' %}selected{% endif %}>Data_Lengkap.csv</option>
        </select>
      </div>

      <div class="col-auto">
        <div class="mini muted">Dari</div>
        <input class="form-control form-control-sm" type="date" name="start" value="{{ start }}">
      </div>

      <div class="col-auto">
        <div class="mini muted">Sampai</div>
        <input class="form-control form-control-sm" type="date" name="end" value="{{ end }}">
      </div>

      <div class="col-auto">
        <button class="btn btn-primary btn-sm"><i class="bi bi-filter"></i> Apply</button>
      </div>
    </div>
  </form>
</div>

<div class="panel glass">
  {{ chart|safe }}
</div>

{% endblock %}
